<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Finder</title>

  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- LOCAL CSS -->
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <header class="header">
      <h1 class="logo">devfinder</h1>
      <button type="button" class="toggle-theme">
        <span data-theme>Tema Escuro</span>
        <span data-theme-icon class="fas fa-moon"></span>
      </button>
    </header>

    <section>
      <form class="search">
        <span class="search-icon fas fa-search"></span>
        <input type="text" placeholder="Nome de usuário do GitHub" class="search-input">
        <button class="search-button"></button>
      </form>
    </section>

    <article class="user"></article>

    <section class="tip-section active">
      <p>Não sabe o que procurar? Tente <span>filipealvess</span>!</p>
    </section>
  </main>

  <script src="js/switch-theme.js"></script>
  <script src="js/search-user.js"></script>
</body>
</html>
